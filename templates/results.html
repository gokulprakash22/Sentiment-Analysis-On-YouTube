{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<title>Sentiment analysis on Youtube</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="{% static 'images/icons/favicon.ico' %}"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/animate/animate.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/css-hamburgers/hamburgers.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/select2/select2.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'css/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
<!--===============================================================================================-->
</head>
<body>

	<div class="bg-contact2" style="background-image: url('{% static 'images/form-img.jpg' %}');">
		<div class="container-contact2">
			<div class="wrap-contact2">

					<span class="contact2-form-title">
						SENTIMENT ANALYSIS ON YOUTUBE
					</span>
					<h6 style="text-align:center">
						Number of comments extracted and analysed : {{total_comments_extracted}}
					</h6>
					{% if nextPageToken %}
					<div class="container-contact2-form-btn">
						<div class="wrap-contact2-form-btn">
							<div class="contact2-form-bgbtn"></div>
							<a href="more_comments"><button class="contact2-form-btn">
								Extract More
							</button></a>
						</div>
					</div>
					{% endif %}
					<br>
					<h4>SUMMARY</h4><br>
					<div class="wrap-input2">
						<textarea class="input2" name="message" rows="10">{{summary}}</textarea>
						<span class="focus-input2" data-placeholder=""></span>
					</div>
				    <h4>POSITIVE COMMENTS</h4><br>
					<div class="wrap-input2">
						<textarea class="input2" name="message" rows="10">{{positive_str}}</textarea>
						<span class="focus-input2" data-placeholder=""></span>
					</div>
				    <h4>NEGATIVE COMMENTS</h4><br>
					<div class="wrap-input2 validate-input" data-validate = "Message is required">
						<textarea class="input2" name="message" rows="10">{{negative_str}}</textarea>
						<span class="focus-input2" data-placeholder=""></span>
					</div>
				    <h4>NEUTRAL COMMENTS</h4><br>
					<div class="wrap-input2 validate-input" data-validate = "Message is required">
						<textarea class="input2" name="message" rows="10">{{neutral_str}}</textarea>
						<span class="focus-input2" data-placeholder=""></span>
					</div>


					<div class="container-contact2-form-btn">
						<div class="wrap-contact2-form-btn">
							<div class="contact2-form-bgbtn"></div>
							<a href="csv" target="_blank"><button class="contact2-form-btn">
								Download as CSV
							</button></a>
							
						</div>
						<div class="wrap-contact2-form-btn">
							<div class="contact2-form-bgbtn"></div>
						    <a href="pie_chart"  target="_blank"><button class="contact2-form-btn">
								Show Pie Chart
							</button></a>
							
						</div>
					</div>
				<center><a href="home"><i class="fa fa-home fa-3x" aria-hidden="true"></i></a></center>
			</div>
		</div>
	</div>




<!--===============================================================================================-->
	<script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'vendor/bootstrap/js/popper.js' %}"></script>
	<script src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'vendor/select2/select2.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'js/main.js' %}"></script>


</body>
</html>
