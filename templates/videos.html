<!DOCTYPE html>
<html lang="en">
<head>
	<title>Sentiment analysis on Youtube</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="{% static 'images/icons/favicon.ico' %}"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">

	<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
<!--===============================================================================================-->

<body>

	<div class="bg-contact2" style="background-image: url('{% static 'images/form-img.jpg' %}');">
		<div class="container-contact2">
			<div class="wrap-contact2">

					<span class="contact2-form-title">
						SENTIMENT ANALYSIS ON YOUTUBE
					</span>

					

					
					<h4>PLEASE SELECT...</h4><br>
					<div class="wrap-input2 validate-input" data-validate = "Message is required"><p>
						1 . Hello<br>
						2 . Hello<br>
						3 . Hello<br>
						4 . Hello<br>
						5 . Hello<br>
						6 . Hello<br>
						7 . Hello<br>
						8 . Hello<br>
						9 . Hello<br>
						10 . Hello<br>
						
					</p><br></div>

					<div class="container-contact2-form-btn">
						
						
						<div class="wrap-contact2-form-btn">
							<div class="contact2-form-bgbtn"></div>
							<button class="contact2-form-btn">
								<-Prev
							</button>
							
						</div><i class="fa fa-home fa-3x" aria-hidden="true"></i>
						<div class="wrap-contact2-form-btn">
							<div class="contact2-form-bgbtn"></div>
							<button class="contact2-form-btn">
								Next->
							</button>
							
						</div>
					</div>

			</div>
		</div>
	</div>




<!--===============================================================================================-->
	<script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
<!--===============================================================================================-->

<!--===============================================================================================-->
